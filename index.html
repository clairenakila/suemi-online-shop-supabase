<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6"
  >
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">ðŸ‘¤ People List</h1>

      <form id="personForm" class="mb-4 space-y-3">
        <input
          type="text"
          id="name"
          placeholder="Name"
          class="border rounded-lg w-full p-2"
          required
        />
        <input
          type="number"
          id="age"
          placeholder="Age"
          class="border rounded-lg w-full p-2"
          required
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full"
        >
          Add Person
        </button>
      </form>

      <table class="w-full border-collapse border border-gray-300 text-center">
        <thead class="bg-blue-100">
          <tr>
            <th class="border p-2">#</th>
            <th class="border p-2">Name</th>
            <th class="border p-2">Age</th>
          </tr>
        </thead>
        <tbody id="peopleTable" class="bg-white"></tbody>
      </table>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
